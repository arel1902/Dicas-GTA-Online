<!DOCTYPE html>
<html>
<head>
    <title>Background com Imagem</title>
    <style>
        /* Estilo para a div com imagem de fundo */
        .container {
            width: 500px;
            height: 300px;
            background-image: url(tela de fundo.jpg)
            background-size: cover; /* Ajusta o tamanho da imagem para cobrir o contêiner */
            background-position: center; /* Centraliza a imagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Conteúdo dentro da div -->
    </div>
</body>
</html>
